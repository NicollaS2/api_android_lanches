<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"      
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Home</title>
        <link href="scripts/CSS/bootstrap.css" rel="stylesheet"/>
        <link href="scripts/CSS/Style.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="col-md-12 container m-0 p-0">
            <div class="container col-md-12 navbarMain m-0 p-0"></div>
            <div class="col-md-12 navbarMain2 m-0 p-0 container">
                <a class="navbar-brand h1 mb-0  " href="#">Menu</a>

                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSite">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSite">
                    <ul class="navbar-nav">
                        <c:forEach class="" items="#{permissoesMB.permissoesFuncionario(funcionarioMB.getFuncionarioSession("funcionario").id_funcionario   )}" var="jogos">
                            <h:column class="col-md-12">
                                <h:form>
                                    <li class="nav-item">
                                        <a class="nav-link" href="">#{permissoesMB.permissoes.descricao}</a>
                                    </li>
                                </h:form>
                            </h:column>
                        </c:forEach>
                    </ul>
                </div>  
            </div>
    </h:body>
</html>
